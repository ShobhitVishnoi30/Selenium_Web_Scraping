<!DOCTYPE html>
<html lang="en">
<head>
     <style>
    #cus {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #cus td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #cus tr:nth-child(even){background-color: #f2f2f2;}
    
    #cus tr:hover {background-color: #ddd;}
    
    #cus th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if tit%}

    <table id="cus">
        <tr>
            <th>Tag</th>
            <th>Title1</th>
            <th>Title2</th>
            <th>Title3</th>
            <th>Title4</th>
            <th>Title5</th>
            <th>Title6</th>
            <th>Title7</th>
            <th>Title8</th>
            <th>Title9</th>
            <th>Title10</th>
        </tr>
        {% for t in tit %}
         
         <tr>
             <td>{{t.tag}}
             </td>
             <td>{{t.tag1}}
            </td>
            <td>{{t.tag2}}
            </td>
            <td>{{t.tag3}}
            </td>
            <td>{{t.tag4}}
            </td>
            <td>{{t.tag5}}
            </td>
            <td>{{t.tag6}}
            </td>
            <td>{{t.tag7}}
            </td>
            <td>{{t.tag8}}
            </td>
            <td>{{t.tag9}}
            </td>
            <td>{{t.tag10}}
            </td>
         </tr>
         {% endfor %}
    </table>


    
    {% else %}
    <h1>No Titles found</h1>
    {% endif %}
</body>
</html>
