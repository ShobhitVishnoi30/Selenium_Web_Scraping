<!DOCTYPE html>
<html lang="en">
<head>
  <style> 
        input[type=text] {
          width: 20%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
        }
        .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
      <input class="button" type="submit" value="Submit">
    </form>
    
</body>

</html>
